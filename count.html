<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p style = "font-size:25px;">计数器: {{ counter }}</p>
        <button @click="counter++">点击</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                counter:1
            }

        })

    </script>
</body>
</html>
